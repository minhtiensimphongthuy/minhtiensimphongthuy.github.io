<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sim - Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style nhỏ để demo (nếu bạn có style.css riêng thì giữ) */
    body{font-family:Arial,Helvetica,sans-serif;color:#222;background:#f5f5f5;padding:18px}
    .wrap{max-width:1150px;margin:0 auto}
    .filters{display:flex;gap:8px;margin-bottom:10px;align-items:center}
    .sim-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .sim-card{background:#fff;padding:12px;border-radius:6px;display:flex;align-items:center;gap:12px;border:1px solid #eee}
    .sim-logo img{width:48px;height:48px;border-radius:50%}
    .sim-num{font-weight:700;color:#c62}
    .sim-price{color:#666}
    .btn{background:#f0b500;border:0;padding:8px 10px;border-radius:6px;cursor:pointer}
    @media(max-width:720px){ .sim-grid{grid-template-columns:repeat(1,1fr)} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Danh sách Sim</h1>

    <div class="filters">
      <input id="q" placeholder="Tìm số (ví dụ 091, 076...)" />
      <select id="networkFilter"><option value="all">Tất cả nhà mạng</option></select>
      <input id="minPrice" placeholder="Giá từ (vnđ)" type="number" />
      <input id="maxPrice" placeholder="Giá đến (vnđ)" type="number" />
      <button id="filterBtn" class="btn">Lọc</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>

    <section id="sim-list" class="sim-grid"></section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
